    <script>
        let emp=[
            {name:"rahul",city:"Kanpur",age:25},
            {name:"Lalu",city:"agra",age:45},

    ]
        let user="brown"

// Foreach
        emp.forEach((ele,ind)=>{
            console.log(ele.name)
        })
// Filter
        let data=emp.filter((ele,ind)=>{

        })
        console.log(data);

        })

        })
        console.log(numb);

        console.log(sldata);
