<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>





    <script>
        let canvas=document.getElementById("canvas");
        canvas.width="1000"
        canvas.height="500"
        let ctx= canvas.getContext("2d");

        

        ctx.moveTo(200,200);
        ctx.lineTo(200,400);
        ctx.stroke();


        ctx.moveTo(201,200);
        ctx.lineTo(200,400);
        ctx.stroke();

        ctx.moveTo(202,200);
        ctx.lineTo(200,400);
        ctx.stroke();


        ctx.moveTo(203,200);
        ctx.lineTo(200,400);
        ctx.stroke();

        ctx.moveTo(204,200);
        ctx.lineTo(200,400);
        ctx.stroke();

        ctx.moveTo(205,200);
        ctx.lineTo(200,400);
        ctx.stroke();

        ctx.moveTo(206,200);
        ctx.lineTo(200,400);
        ctx.stroke();



        ctx.fillStyle = "red";
        ctx.fillRect(10, 10, 100, 50);





    </script>
</body>
</html>
